<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th>Change the Read-Value</th>
          <th>Delete the Book</th>
        </tr>
      </table>
    </div>

    <div class="cs-create-button">
      <button class="create-button">Create new Book</button>
    </div>

    <dialog id="input-dialog">
      <h3>Please enter the book-data:</h3>
      <div id="error"></div>
      <form method="dialog" id="input-form">
        <label for="title">Title</label>
        <input type="text" name="title" required />
        <label for="author">Author</label>
        <input type="text" name="author" required />
        <label for="pages">Number of pages</label>
        <input type="text" name="pages" required />
        <label for="read">Have you read the book?</label>
        <input type="checkbox" name="read" />
      </form>
      <button form="input-form" formmethod="dialog">Submit</button>
      <button>Close</button>
    </dialog>
  </body>
</html>
